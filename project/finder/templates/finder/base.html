{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/404.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/500.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">
    <title>{% block title %}Viva Flower Finder{% endblock %}</title>
</head>
<body>
<div class="header">
  <h1>{% block h1 %} <a href="{% url 'displays_plants_by_filters' %}"> Viva Flower Finder{% endblock %} </a> </h1>
  <h4>{% block h4 %}will help you choose a houseplant according to your request{% endblock %}</h4>
</div>
    <div id="content">
        {% block content %}
		{% endblock %}
    </div>
</body>
</html>
