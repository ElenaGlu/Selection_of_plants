


{% extends "finder/base.html" %}
{% block title %}Viva Flower Finder{% endblock %}
{% block content %}

<div class="plants">
 <table>
    {% for name in plants %}
    {% cycle '<tr>' '' '' '' %}
      <td> <div class="pic_plant">

          <img src="{{'static/img/'}}{{name.name_of_plant}}{{'.jpg'}}" width="150px" height="150px">

          <p>{{name.short_name}}</p>
          </div>
      </td>
    {% cycle '' '' '' '</tr>' %}
  {% endfor %}
</table>

</div>

{% endblock %}
